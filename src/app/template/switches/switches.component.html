<h2>Template: Switches</h2>
<hr>

<form miFormulario="ngForm">
    <!-- Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                type="radio"
                value="M"
                name="radioGenero"
                id="radioMasculino">

                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"

                       name="radioGenero"
                       id="radioFemenino">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>

        </div>

    </div>

    <!-- Radios-->
    <div class="row mb-3">
      <label class="col-sm-3  col-form-label ">Notificaciones</label>
      <div class="col-sm-9 ">

        <div class="form-check form-switch">
          <input class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir Notificaciones</label>
        </div>
      </div>

    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   name="terminos"
                   [(ngModel)]="terminosYCondiciones"
                   id="flexCheckDefault"
                   required>
            <label class="form-check-label" for="flexCheckDefault">
              TÃ©rminos y condiciones de uso
            </label>
          </div>

        </div>

        <!-- Boton submit-->
        <div class="row mb-3">
            <div class="col">
              <button class="btn btn-primary float-end">
                Guardar
              </button>

            </div>

        </div>




    </div>






</form>
